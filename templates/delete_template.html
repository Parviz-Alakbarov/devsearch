{% extends 'main.html' %}

{% block content %}

<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">

            <form class="form" action="" method="POST">
                {% csrf_token %}

                <p>Are your sure you want to delete this {{object}}?</p>
                <a class="btn btn--sub btn--lg  my-md" href="{{request.GET.next}}">&#x2190 Go Back</a>
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Delete"/>
            </form>
        </div>
    </div>
</main>

{% endblock content %}
